<!--
3.A) ¿Qué formatos soporta?

HTML5 proporciona soporte nativo para los siguientes formatos de video:
Formatos de video compatibles:
    MP4 (.mp4): Es el formato de video más popular y ampliamente compatible, utilizando el códec H.264 para video y AAC para audio. (Compatibilidad con Chrome, Firefox, Safari, Edge, etc)
    WebM (.webm): Formato abierto desarrollado por Google, soportado por la mayoría de los navegadores modernos.
    Ogg Video (.ogv): Otro formato de video abierto que puede ser utilizado en algunos navegadores como Firefox y Opera. (Compatible pero menos comun)

3.B) Crear un elemento video -->

<video controls width="600">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    <source src="https://www.w3schools.com/html/mov_bbb.webm" type="video/webm">
    <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
  </video>
