<!--
2.A) ¿Qué formatos soporta?

HTML5 proporciona soporte nativo para los siguientes formatos de audio:
Formatos de audio compatibles:
    MP3 (.mp3): Uno de los formatos más comunes para audio, ampliamente soportado en casi todos los navegadores.
    WAV (.wav): Formato de audio sin compresión, que ofrece buena calidad, pero suele ser más grande en tamaño de archivo.
    OGG (.ogg): Formato libre de derechos, soportado por la mayoría de los navegadores modernos, pero no siempre en todos los dispositivos.

2.B) Crear un elemento audio -->

<audio controls>
  <source src="https://html5tutorial.info/media/vincent.mp3" type="audio/mpeg">
  <source src="https://html5tutorial.info/media/vincent.ogg" type="audio/ogg">
</audio>
